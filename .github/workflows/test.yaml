name: test-workflows

on:
  push:
    branches: [ "main" ]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          conda env update --file devtools/conda-envs/test_env.yaml --name base

      - name: Test with pytest
        run: |
          conda install pytest
          $CONDA/bin/pytest

